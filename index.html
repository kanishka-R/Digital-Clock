<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Digital Clock</title>
</head>
<body>
    <h2 id="heading">Digital Clock</h2>
    <div class="container">
        <div class="row">
            <span id="prepand" style="color:rgb(188, 220, 46)">AM</span>
        </div>
        <div class="time">
            <span id="hour"
                style="color: rgb(41, 111, 177);box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);;">08</span>
            <span id="semicolon" style="color:gray">:</span>
            <span id="minute"
                style="color: chocolate;box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">39</span>
        </div>
        <div class="row" style="color:rgb(28, 121, 88)">
            <span id="second">20</span>
        </div>
        <div class="date">
            <span id="day">March , Sunday 6</span>
        </div>
        <div class="year">
            <span>2022</span>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
